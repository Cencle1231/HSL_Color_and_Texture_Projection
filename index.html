<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Color & Texture Projection</title>
    <style>
        /* ... 你原本的 CSS 保持不变 ... */
        :root {
            --bg: #0a0a0c;
            --panel: rgba(20, 20, 23, 0.75);
            --accent-blue: #87CEEB;
            --accent-purple: #AF52DE;
            --text-dim: #999;
            --text-main: #e0e0e0;
        }

        body {
            font-family: "Inter", "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: var(--bg);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Background.png') no-repeat center;
            background-size: cover;
            z-index: -2;
            animation: background-breath 8s ease-in-out infinite;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            -webkit-mask-image: url('Background.png');
            mask-image: url('Background.png');
            -webkit-mask-size: cover;
            mask-size: cover;
            -webkit-mask-position: center;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.4) 0%, transparent 10%);
            background-size: 10px 10px;
            opacity: 0;
            animation: sparkle-pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes background-breath {
            0%, 100% { opacity: 0.7; filter: brightness(1); }
            50% { opacity: 1; filter: brightness(1.2); }
        }

        @keyframes sparkle-pulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.02); }
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(10, 10, 12, 0.5);
            padding: 20px 30px;
            border-radius: 100px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.2);
        }

        .logo {
            width: 64px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 10px rgba(175, 82, 222, 0.6));
            animation: subtle-float 3s ease-in-out infinite;
        }

        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .title-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h2 {
            font-weight: 200;
            font-size: 16px;
            letter-spacing: 10px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: left;
        }

        .subtitle {
            font-size: 9px;
            letter-spacing: 4px;
            color: var(--text-dim);
            margin-top: 10px;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            width: 90%;
            max-width: 900px;
            padding: 20px 20px 60px;
        }

        .card {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-4px);
            background: rgba(30, 30, 35, 0.9);
            box-shadow: 0 12px 40px rgba(0,0,0,0.7);
        }

        .card-tag {
            font-size: 8px;
            letter-spacing: 1px;
            color: var(--accent-blue);
            text-transform: uppercase;
            opacity: 0.9;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff;
        }

        .card-desc {
            font-size: 11px;
            color: #bbb;
            line-height: 1.6;
        }

        footer {
            margin-top: auto;
            padding: 20px 40px 40px;
            font-size: 9px;
            color: #555;
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 这里是彩蛋新增的样式 --- */
        .footer-paw {
            width: 80px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 8px rgba(175, 82, 222, 0.5));
            margin-bottom: 10px;
            opacity: 0.8;
            cursor: pointer; /* 增加手型，提示可点击 */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
        }

        .footer-paw:active {
            transform: scale(0.8); /* 点击反馈 */
        }

        .meow-rain {
            position: fixed;
            top: -50px;
            pointer-events: none;
            z-index: 1000;
            font-family: monospace;
            font-weight: bold;
            white-space: nowrap;
            animation: meow-fall linear forwards;
            text-shadow: 0 0 10px currentColor; /* 增加发光感，匹配背景纹理 */
        }

        @keyframes meow-fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(110vh) rotate(20deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            header { padding: 40px 10px; }
            h2 { font-size: 13px; letter-spacing: 4px; }
            .logo { width: 48px; }
            .header-container { gap: 12px; padding: 15px 20px; width: 90%; }
            .grid { grid-template-columns: 1fr; }
            .footer-paw { width: 40px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="Logo.png" alt="Logo" class="logo">
            <div class="title-group">
                <h2>HSL Color & Texture Projection</h2>
                <div class="subtitle">Digital Color Mapping</div>
            </div>
        </div>
    </header>

    <div class="grid">
        <a href="HSL_Proj.html" class="card">
            <span class="card-tag">Texture Transfer</span>
            <div class="card-title">CHRONOS HSL</div>
            <div class="card-desc">基于不同HSL阈值生成蒙版，进行纹理映射。</div>
        </a>

        <a href="GRAYSCALE_Proj.html" class="card">
            <span class="card-tag">Histogram Matching</span>
            <div class="card-title">AETHER GRAYSCALE</div>
            <div class="card-desc">主要基于灰度进行色彩迁移。</div>
        </a>

        <a href="SATURATION_Proj.html" class="card">
            <span class="card-tag">Vividness Sync</span>
            <div class="card-title">IRIS SATURATION</div>
            <div class="card-desc">基于纯度进行色彩迁移。</div>
        </a>

        <a href="berrymix.html" class="card">
            <span class="card-tag">Palette Seed</span>
            <div class="card-title">BERRYMIX</div>
            <div class="card-desc">色卡生成。</div>
        </a>
    </div>

    <footer>
        <img src="paw.png" alt="Paw" class="footer-paw" id="pawBtn">
        &copy; 2026 DIGITAL Meow-meow PROJECT
    </footer>

    <script>
        const paw = document.getElementById('pawBtn');
        const meows = ['(=^･ω･^=)', '(ﾐ´ω`ﾐ)', '(=^-ω-^=)', '(=; ｪ ;) ', '(=^‥^=)', '(^・ω・^ )', 'ฅ^•ﻌ•^ฅ', '(=ↀωↀ=)'];
        
        // 获取CSS变量中的颜色
        const colors = ['#87CEEB', '#AF52DE', '#E0E0E0', '#555555'];

        let isRaining = false;

        paw.addEventListener('click', () => {
            if (isRaining) return; // 防止连续点击导致浏览器卡死
            isRaining = true;

            const duration = 3000; // 雨持续3秒
            const endTime = Date.now() + duration;

            const timer = setInterval(() => {
                if (Date.now() > endTime) {
                    clearInterval(timer);
                    setTimeout(() => { isRaining = false; }, 2000); // 彻底结束后允许再次触发
                    return;
                }
                createMeow();
            }, 80); // 产生字符的频率
        });

        function createMeow() {
            const el = document.createElement('div');
            el.className = 'meow-rain';
            
            // 随机属性
            const text = meows[Math.floor(Math.random() * meows.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const xPos = Math.random() * 100; // 屏幕宽度百分比
            const fontSize = Math.random() * 12 + 12; // 12px-24px
            const fallSpeed = Math.random() * 2 + 1.5; // 1.5s-3.5s

            el.innerText = text;
            el.style.left = xPos + 'vw';
            el.style.color = color;
            el.style.fontSize = fontSize + 'px';
            el.style.animationDuration = fallSpeed + 's';
            
            document.body.appendChild(el);

            // 动画执行完移除DOM
            setTimeout(() => {
                el.remove();
            }, fallSpeed * 1000);
        }
    </script>

</body>
</html>
