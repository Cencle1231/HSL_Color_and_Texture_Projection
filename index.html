<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Color & Texture Projection</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: rgba(20, 20, 23, 0.75);
            --accent-blue: #87CEEB;
            --accent-purple: #AF52DE;
            --text-dim: #999;
            --text-main: #e0e0e0;
        }

        body {
            font-family: "Inter", "Helvetica Neue", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: var(--bg);
        }

        /* 基础背景层：保留原色 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Background.png') no-repeat center;
            background-size: cover;
            z-index: -2;
            /* 呼吸动画：控制亮度和透明度 */
            animation: background-breath 8s ease-in-out infinite;
        }

        /* 细闪呼吸层：只在图片线条位置产生微弱闪烁 */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* 使用图片作为遮罩 */
            -webkit-mask-image: url('Background.png');
            mask-image: url('Background.png');
            -webkit-mask-size: cover;
            mask-size: cover;
            -webkit-mask-position: center;
            
            /* 模拟细闪效果：微小的径向白光 */
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.4) 0%, transparent 10%);
            background-size: 10px 10px; /* 颗粒感细闪 */
            opacity: 0;
            animation: sparkle-pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        /* 背景呼吸动画 */
        @keyframes background-breath {
            0%, 100% { opacity: 0.7; filter: brightness(1); }
            50% { opacity: 1; filter: brightness(1.2); }
        }

        /* 细闪脉冲动画 */
        @keyframes sparkle-pulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.02); }
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(10, 10, 12, 0.5);
            padding: 20px 30px;
            border-radius: 100px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.2);
        }

        .logo {
            width: 64px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 10px rgba(175, 82, 222, 0.6));
            animation: subtle-float 3s ease-in-out infinite;
        }

        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .title-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        h2 {
            font-weight: 200;
            font-size: 16px;
            letter-spacing: 10px;
            margin: 0;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: left;
        }

        .subtitle {
            font-size: 9px;
            letter-spacing: 4px;
            color: var(--text-dim);
            margin-top: 10px;
            text-transform: uppercase;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            width: 90%;
            max-width: 900px;
            padding: 20px 20px 60px;
        }

        .card {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-4px);
            background: rgba(30, 30, 35, 0.9);
            box-shadow: 0 12px 40px rgba(0,0,0,0.7);
        }

        .card-tag {
            font-size: 8px;
            letter-spacing: 1px;
            color: var(--accent-blue);
            text-transform: uppercase;
            opacity: 0.9;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff;
        }

        .card-desc {
            font-size: 11px;
            color: #bbb;
            line-height: 1.6;
        }

        .footer-paw {
            width: 80px;
            height: auto;
            image-rendering: pixelated;
            filter: drop-shadow(0 0 8px rgba(175, 82, 222, 0.5));
            margin-bottom: 10px;
            opacity: 0.8;
        }

        footer {
            margin-top: auto;
            padding: 20px 40px 40px;
            font-size: 9px;
            color: #555;
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 480px) {
            header { padding: 40px 10px; }
            h2 { font-size: 13px; letter-spacing: 4px; }
            .logo { width: 48px; }
            .header-container { gap: 12px; padding: 15px 20px; width: 90%; }
            .grid { grid-template-columns: 1fr; }
            .footer-paw { width: 30px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="Logo.png" alt="Logo" class="logo">
            <div class="title-group">
                <h2>HSL Color & Texture Projection</h2>
                <div class="subtitle">Digital Color Mapping</div>
            </div>
        </div>
    </header>

    <div class="grid">
        <a href="HSL_Proj.html" class="card">
            <span class="card-tag">Texture Transfer</span>
            <div class="card-title">CHRONOS HSL</div>
            <div class="card-desc">基于不同HSL阈值生成蒙版，进行纹理映射。</div>
        </a>

        <a href="GRAYSCALE_Proj.html" class="card">
            <span class="card-tag">Histogram Matching</span>
            <div class="card-title">AETHER GRAYSCALE</div>
            <div class="card-desc">主要基于灰度进行色彩迁移。</div>
        </a>

        <a href="SATURATION_Proj.html" class="card">
            <span class="card-tag">Vividness Sync</span>
            <div class="card-title">IRIS SATURATION</div>
            <div class="card-desc">基于纯度进行色彩迁移。</div>
        </a>

        <a href="berrymix.html" class="card">
            <span class="card-tag">Palette Seed</span>
            <div class="card-title">BERRYMIX</div>
            <div class="card-desc">色卡生成。</div>
        </a>
    </div>

    <footer>
        <img src="paw.png" alt="Paw" class="footer-paw">
        &copy; 2026 DIGITAL Meow-meow PROJECT
    </footer>

</body>
</html>
